name: Update README from skills.yaml

on:
  push:
    branches: ["main"]
    paths:
      - "skills.yaml"
      - "generate_readme.py"
      - "generate_skills_json.py"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup uv
        uses: astral-sh/setup-uv@v4

      - name: Generate README
        run: uv run generate_readme.py

      - name: Generate skills.json
        run: uv run generate_skills_json.py

      - name: Upload skills.json artifact
        uses: actions/upload-artifact@v4
        with:
          name: skills-json
          path: skills.json

      - name: Commit changes (if any)
        run: |
          if git diff --quiet README.md; then
            echo "No changes to commit"
            exit 0
          fi
          git config user.name "Awesome Skills"
          git config user.email "eleanor+awesome-skills@intellectronica.net"
          git add README.md
          git commit -m "Update README with skills from skills.yaml [skip ci]"
          git push
