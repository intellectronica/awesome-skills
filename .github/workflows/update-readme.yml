name: Update README from skills.yaml

on:
  push:
    branches: ["main"]
    paths:
      - "skills.yaml"
      - "generate_readme.py"
      - "generate_skills_json.py"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup uv
        uses: astral-sh/setup-uv@v4

      - name: Generate README
        run: uv run generate_readme.py

      - name: Generate skills.json
        run: uv run generate_skills_json.py

      - name: Commit changes (if any)
        run: |
          git add README.md skills.json skills.html
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git config user.name "Awesome Skills"
          git config user.email "eleanor+awesome-skills@intellectronica.net"
          git commit -m "Update README, skills.json, and skills.html from skills.yaml"
          git push
